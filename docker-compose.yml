# ═══════════════════════════════════════════════════════════════
# Docker Compose - Study Notebook
# ═══════════════════════════════════════════════════════════════
#
# Uso:
#   docker-compose up -d          # Iniciar em background
#   docker-compose logs -f        # Ver logs
#   docker-compose down           # Parar e remover containers
#   docker-compose restart        # Reiniciar
#

version: '3.8'

services:
  # ═════════════════════════════════════════════════════════════
  # Backend + Frontend (aplicação principal)
  # ═════════════════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-notebook-app
    restart: unless-stopped

    ports:
      - "3001:3001"

    environment:
      # Configurações do servidor
      - NODE_ENV=production
      - PORT=3001

      # Caminhos
      - DATABASE_PATH=/app/backend/database/database.sqlite
      - UPLOADS_PATH=/app/backend/uploads

      # Configurações de IA (opcional)
      # - OPENAI_API_KEY=your-key-here
      # - ANTHROPIC_API_KEY=your-key-here
      # - GOOGLE_API_KEY=your-key-here

    volumes:
      # Persistência de dados
      - study-notebook-db:/app/backend/database
      - study-notebook-uploads:/app/backend/uploads

      # Logs (opcional)
      # - ./logs:/app/logs

    networks:
      - study-notebook-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    labels:
      - "com.study-notebook.description=Study Notebook - AI-powered study management"
      - "com.study-notebook.version=1.1.0"

  # ═════════════════════════════════════════════════════════════
  # Nginx (opcional - para servir frontend estático)
  # ═════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: study-notebook-nginx
    restart: unless-stopped

    ports:
      - "80:80"

    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

    depends_on:
      - app

    networks:
      - study-notebook-network

    profiles:
      - with-nginx

    labels:
      - "com.study-notebook.component=frontend-server"

# ═══════════════════════════════════════════════════════════════
# Volumes para persistência de dados
# ═══════════════════════════════════════════════════════════════
volumes:
  study-notebook-db:
    name: study-notebook-database
    driver: local

  study-notebook-uploads:
    name: study-notebook-uploads
    driver: local

# ═══════════════════════════════════════════════════════════════
# Rede isolada
# ═══════════════════════════════════════════════════════════════
networks:
  study-notebook-network:
    name: study-notebook-net
    driver: bridge
