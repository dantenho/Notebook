# ═══════════════════════════════════════════════════════════════
# Nginx Configuration - Study Notebook
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/study-notebook-access.log;
    error_log /var/log/nginx/study-notebook-error.log;

    # Root do frontend
    root /usr/share/nginx/html;
    index index.html;

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ═════════════════════════════════════════════════════════════
    # API Proxy - Redireciona /api para o backend
    # ═════════════════════════════════════════════════════════════
    location /api {
        proxy_pass http://app:3001;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ═════════════════════════════════════════════════════════════
    # Frontend - SPA com fallback para index.html
    # ═════════════════════════════════════════════════════════════
    location / {
        try_files $uri $uri/ /index.html;

        # Cache headers para assets estáticos
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Cache agressivo para assets com hash
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ═════════════════════════════════════════════════════════════
    # Security headers
    # ═════════════════════════════════════════════════════════════
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ═════════════════════════════════════════════════════════════
    # Error pages
    # ═════════════════════════════════════════════════════════════
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
